title: "macOS 12.0: Security Configuration - DISA STIG"
description: |
  This guide describes the actions to take when securing a macOS system against the Apple macOS 13 (Monterey) STIG - Ver 1, Rel 1.
authors: |
  |===
  |Dan Brodjieski|National Aeronautics and Space Administration
  |Allen Golbig|Jamf
  |Bob Gendler|National Institute of Standards and Technology
  |===
parent_values: "stig"
