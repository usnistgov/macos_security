title: "macOS 12.0: Security Configuration - CIS Apple macOS 12.0 Monterey v3.0 Benchmark (Level 2)"
description: |
  This guide describes the actions to take when securing a macOS 12.0 system against the CIS Apple macOS 12.0 Monterey v3.0 Benchmark (Level 2) security baseline.
authors: |
  *macOS Security Compliance Project*

  The CIS Benchmarks are referenced with the permission and support of the Center for Internet Security® (CIS®)
  |===
  |Edward Byrd|Center for Internet Security
  |Ron Colvin|Center for Internet Security
  |Allen Golbig|Jamf
  |===
parent_values: "cis_lvl2"
