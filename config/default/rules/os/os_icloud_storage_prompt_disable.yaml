platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: disa_stig
          severity: medium
      mobileconfig_info:
        - PayloadType: com.apple.SetupAssistant.managed
          PayloadContent:
            - SkipiCloudStorageSetup: true
      enforcement_info:
        check:
          shell: |-
            /usr/bin/osascript -l JavaScript << EOS
            $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
            .objectForKey('SkipiCloudStorageSetup').js
            EOS
          result:
            string: 'true'
    '14.0':
      benchmarks:
        - name: disa_stig
          severity: medium
      mobileconfig_info:
        - PayloadType: com.apple.SetupAssistant.managed
          PayloadContent:
            - SkipiCloudStorageSetup: true
      enforcement_info:
        check:
          shell: |-
            /usr/bin/osascript -l JavaScript << EOS
            $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
            .objectForKey('SkipiCloudStorageSetup').js
            EOS
          result:
            string: 'true'
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript 2>/dev/null << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
          .objectForKey('SkipSetupItems').containsObject("iCloudStorage")
          EOS
        result:
          string: 'true'
    introduced: '15.0'
