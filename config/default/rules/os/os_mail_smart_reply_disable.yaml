id: os_mail_smart_reply_disable
title: Disable Apple Intelligence Mail Smart Replies
discussion: Apple Intelligence features such as Mail Smart Replies that use off device AI _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95222-6
      macos_15:
        - CCE-94567-5
      ios_26:
        - CCE-95493-3
      ios_18:
        - CCE-94574-1
      visionos_26:
        - CCE-95583-1
    800-53r5:
      - AC-20
      - AC-20(1)
      - CM-7
      - CM-7(1)
      - SC-7(10)
    800-171r3:
      - 03.01.20
      - 03.04.06
  disa:
    cci:
      - CCI-000381
      - CCI-001774
    srg:
      - SRG-OS-000095-GPOS-00049
    cmmc:
      - AC.L1-3.1.20
      - CM.L2-3.4.6
      - CM.L2-3.4.7
platforms:
  macOS:
    '26.0': {}
    '15.0': {}
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
          .objectForKey('allowMailSmartReplies').js
          EOS
        result:
          string: 'false'
    introduced: '15.4'
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
    introduced: '18.4'
  visionOS:
    '26.0':
      supervised: true
    introduced: '2.4'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowMailSmartReplies: false
