id: os_unpaired_boot_disable
title: Disable the option to recover the device via an unpaired host
discussion: |
  The iOS device _MUST_ be configured to disable unpaired devices to boot devices into recovery.
references:
  nist:
    cce:
      ios_26:
        - CCE-95535-1
      ios_18:
        - CCE-94557-6
      ios_17:
        - CCE-93505-6
  bsi:
    indigo:
      ios_17:
        - ANNEX K
platforms:
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    '17.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    introduced: '14.5'
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowUnpairedExternalBootToRecovery: false
