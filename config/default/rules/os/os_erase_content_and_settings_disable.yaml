id: os_erase_content_and_settings_disable
title: Disable Erase Content and Settings
discussion: |
  Erase Content and Settings _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95185-5
      macos_15:
        - CCE-94185-6
      macos_14:
        - CCE-92785-5
    800-53r5:
      - CM-7
      - CM-7(1)
    800-171r3:
      - 03.04.06
  disa:
    cci:
      - CCI-000366
      - CCI-000381
    srg:
      - SRG-OS-000480-GPOS-00227
      - SRG-OS-000095-GPOS-00049
    disa_stig:
      macos_26:
        - APPL-26-005061
      macos_15:
        - APPL-15-005061
      macos_14:
        - APPL-14-005061
    cmmc:
      - CM.L2-3.4.6
      - CM.L2-3.4.7
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '14.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
          .objectForKey('allowEraseContentAndSettings').js
          EOS
        result:
          string: 'false'
    introduced: '12.0'
tags:
  - 800-171
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cnssi-1253_moderate
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowEraseContentAndSettings: false
