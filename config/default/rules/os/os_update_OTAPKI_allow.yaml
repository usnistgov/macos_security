id: os_update_OTAPKI_allow
title: Allow OTA Update of PKI
discussion: |
  The device _MUST_ be configured that the OTA update of the PKI is allowed.
references:
  nist:
    cce:
      ios_26:
        - CCE-95697-9
      ios_18:
        - CCE-94558-4
      ios_17:
        - CCE-93506-4
  bsi:
    indigo:
      ios_17:
        - ANNEX K
      ios_26:
        - ANNEX K
platforms:
  iOS:
    '26.0':
      supervised: false
      benchmarks:
        - name: indigo_high
    '18.0':
      supervised: false
      benchmarks:
        - name: indigo_high
    '17.0':
      supervised: false
      benchmarks:
        - name: indigo_high
    introduced: '7.0'
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowOTAPKIUpdates: true
