id: os_application_deny_list
title: Apps not allowed on the device
discussion: |
  In case specific apps are allowed to be used on the device a specific list _SHOULD_VALUEONDEMAND_ needs to be defined by the MDM. These apps will not open on the device.
references:
  nist:
    cce:
      ios_26:
        - CCE-95650-8
      ios_18:
        - CCE-94517-0
      ios_17:
        - CCE-93471-1
  bsi:
    indigo:
      ios_17:
        - ANNEX D (Section 5.8 - App-Installation)
        - ANNEX N
      ios_26:
        - ANNEX D (Section 5.8 - App-Installation)
        - ANNEX N
platforms:
  iOS:
    '26.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    '18.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    '17.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    introduced: '15.0'
tags:
  - manual
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - blockedAppBundleIDs:
          - bundleID1
          - bundleID2
