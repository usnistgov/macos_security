id: os_network_storage_restriction
title: Network Storage Must Be Restricted
discussion: |-
  Network Storage _MUST_ be restricted.

  NOTE: Apple's built in method using declative device management method only allows you to set network storage manament to Allowed, ReadOnly, and Disallowed.
references:
  nist:
    cce:
      macos_26:
        - CCE-95232-5
      macos_15:
        - CCE-94232-6
    800-53r5:
      - AC-20(4)
platforms:
  macOS:
    '26.0': {}
    '15.0': {}
    enforcement_info:
      check:
        shell: /usr/bin/plutil -convert json /var/db/ManagedConfigurationFiles/DiskManagement/DiskManagement_Settings.plist -o - | /usr/bin/jq --raw-output '.Restrictions.NetworkStorage'
        result:
          string: $ODV
      fix:
        additional_info: This is implemented by Declarative Device Management (DDM).
odv:
  hint:
    datatype: enum
    description: Allowed|ReadOnly|Disallowed
    validation:
      enumValues:
        - Allowed
        - ReadOnly
        - Disallowed
  recommended: Allowed
ddm_info:
  declarationtype: com.apple.configuration.diskmanagement.settings
  ddm_key: NetworkStorage
  ddm_value: $ODV
