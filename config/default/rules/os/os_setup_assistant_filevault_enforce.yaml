id: os_setup_assistant_filevault_enforce
title: Enforce FileVault in Setup Assistant
discussion: |
  FileVault _MUST_ be enforced in Setup Assistant.

  The information system implements cryptographic mechanisms to protect the confidentiality and integrity of information stored on digital media during transport outside of controlled areas.
references:
  nist:
    cce:
      macos_26:
        - CCE-95296-0
      macos_15:
        - CCE-94292-0
      macos_14:
        - CCE-92887-9
    800-53r5:
      - SC-28
      - SC-28(1)
    800-171r3:
      - 03.13.08
  disa:
    cmmc:
      - SC.L2-3.13.16
  cis:
    controls_v8:
      - 3.6
      - 3.11
platforms:
  macOS:
    '26.0': {}
    '15.0': {}
    '14.0': {}
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.MCX.FileVault2')\
          .objectForKey('ForceEnableInSetupAssistant')
          EOS
        result:
          integer: 1
      fix:
        additional_info: 'NOTE: See the FileVault supplemental to implement this rule.'
    introduced: '14.0'
tags:
  - 800-53r5_moderate
  - 800-53r5_high
  - cisv8
  - cmmc_lvl2
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
  - nlmapgov_plus
mobileconfig_info:
  - PayloadType: com.apple.MCX.FileVault2
    PayloadContent:
      - ForceEnableInSetupAssistant: true
