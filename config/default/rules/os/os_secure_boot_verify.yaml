    '26.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '14.0':
      benchmarks:
        - name: disa_stig
          severity: medium
      enforcement_info:
        check:
          shell: /usr/libexec/mdmclient QuerySecurityInfo | /usr/bin/grep -c "SecureBootLevel = full"
          result:
            integer: 1
    enforcement_info:
      check:
        shell: /usr/libexec/mdmclient QuerySecurityInfo 2>/dev/null | /usr/bin/grep -c "SecureBootLevel = full"
        result:
          integer: 1
      fix:
        additional_info: 'NOTE: Boot into Recovery Mode and enable Full Secure Boot'
