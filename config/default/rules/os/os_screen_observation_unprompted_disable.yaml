id: os_screen_observation_unprompted_disable
title: Prevent unprompted screen observation.
discussion: |
  The iOS device _MUST_ be configured to prevent automatic acceptance for unprompted screen observations to prevent data leakage via the classroom app.
references:
  nist:
    cce:
      ios_26:
        - CCE-95520-3
      ios_18:
        - CCE-94549-3
      ios_17:
        - CCE-93497-6
  bsi:
    indigo:
      ios_17:
        - ANNEX K
platforms:
  iOS:
    '26.0':
      supervised: false
    '18.0':
      supervised: false
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    '17.0':
      supervised: false
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    introduced: '11.0'
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - forceClassroomUnpromptedScreenObservation: false
