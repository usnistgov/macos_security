platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
          severity: high
      enforcement_info:
        fix:
          shell: |-
            /bin/launchctl bootout system/com.apple.tftpd
            /bin/launchctl disable system/com.apple.tftpd
          additional_info: The system may need to be restarted for the update to take effect.
    '15.0':
      benchmarks:
        - name: disa_stig
          severity: high
      enforcement_info:
        check:
          shell: /bin/launchctl print-disabled system | /usr/bin/grep -c '"com.apple.tftpd" => disabled'
          result:
            integer: 1
    '14.0':
      benchmarks:
        - name: disa_stig
          severity: high
      enforcement_info:
        check:
          shell: /bin/launchctl print-disabled system | /usr/bin/grep -c '"com.apple.tftpd" => disabled'
          result:
            integer: 1
    enforcement_info:
      check:
        shell: |-
          result="FAIL"
          enabled=$(/bin/launchctl print-disabled system | /usr/bin/grep '"com.apple.tftpd" => enabled')
          running=$(/bin/launchctl print system/com.apple.tftpd 2>/dev/null)

          if [[ -z "$running" ]] && [[ -z "$enabled" ]]; then
            result="PASS"
          elif [[ -n "$running" ]]; then
            result=result+" RUNNING"
          elif [[ -n "$enabled" ]]; then
            result=result+" ENABLED"
          fi
          echo $result
        result:
          string: PASS
      fix:
        shell: /bin/launchctl disable system/com.apple.tftpd
        additional_info: The system may need to be restarted for the update to take effect.
