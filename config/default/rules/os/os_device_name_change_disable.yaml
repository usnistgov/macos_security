id: os_device_name_change_disable
title: Disable device name changes
discussion: |
  The iOS device _MUST_ be configured to disable device name changes.
references:
  nist:
    cce:
      ios_26:
        - CCE-95455-2
      ios_18:
        - CCE-94522-0
      ios_17:
        - CCE-93475-2
  bsi:
    indigo:
      ios_17:
        - ANNEX K
platforms:
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    '17.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    introduced: '9.0'
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowDeviceNameModification: false
