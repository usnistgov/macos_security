id: os_auto_correction_disable
title: Disable Auto Correction
discussion: |
  The device _MUST_ be configured not to use the auto correction feature of the iOS.
references:
  nist:
    cce:
      ios_26:
        - CCE-95446-1
      ios_18:
        - CCE-94518-8
      ios_17:
        - CCE-93472-9
  bsi:
    indigo:
      ios_17:
        - ANNEX K
platforms:
  iOS:
    '26.0':
      supervised: true
    '18.0':
      supervised: true
      benchmarks:
        - name: indigo_high
    '17.0':
      supervised: true
      benchmarks:
        - name: indigo_high
    introduced: 8.1.3
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowAutoCorrection: false
