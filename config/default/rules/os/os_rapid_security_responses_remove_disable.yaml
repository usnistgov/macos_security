id: os_rapid_security_responses_remove_disable
title: Disallow to remove Rapid Security Responses
discussion: |
  The iOS device _MUST_ be configured not to allow the user to remove rapid security responses.
references:
  nist:
    cce:
      ios_26:
        - CCE-95511-2
      ios_18:
        - CCE-94545-1
      ios_17:
        - CCE-93493-5
    800-53r5:
      - SI-2
      - SI-2(5)
      - SI-3
  bsi:
    indigo:
      ios_17:
        - ANNEX D (Section 6.3.1.3 - Rapid security response)
      ios_26:
        - ANNEX D (Section 6.3.1.3 - Rapid security response)
platforms:
  iOS:
    '26.0':
      supervised: true
      benchmarks:
        - name: indigo_high
    '18.0':
      supervised: true
      benchmarks:
        - name: indigo_high
    '17.0':
      supervised: true
      benchmarks:
        - name: indigo_high
    introduced: '16.0'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowRapidSecurityResponseRemoval: false
