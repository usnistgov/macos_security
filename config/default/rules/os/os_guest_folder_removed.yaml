id: os_guest_folder_removed
title: Remove Guest Folder if Present
discussion: |
  The guest folder _MUST_ be deleted if present.
references:
  nist:
    cce:
      macos_15:
        - CCE-94198-9
      macos_14:
        - CCE-92798-8
      macos_13:
        - CCE-91796-3
  cis:
    benchmark:
      macos_15:
        - 5.9 (level 1)
      macos_14:
        - 5.9 (level 1)
      macos_13:
        - 5.10 (level 1)
    controls_v8:
      - 4.1
platforms:
  macOS:
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '13.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: /bin/ls /Users/ | /usr/bin/grep -c "Guest"
        result:
          integer: 0
      fix:
        shell: /bin/rm -Rf /Users/Guest
