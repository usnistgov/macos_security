id: os_lock_screen_notification_disable
title: Disable Notifications on the Lock Screen
discussion: |
  The visionOS device _MUST_ be configured to disable notifications on the lock screen as this could contain sensitive information.
references:
  nist:
    cce:
      visionos_26:
        - CCE-96712-5
    800-53r5:
      - CM-6
      - CM-7
  disa:
    cci:
      - CCI-000060
    disa_stig:
      visionos_26:
        - AVOS-02-007500
    sfr:
      - 'FMT_SMF.1.1 #18'
platforms:
  visionOS:
    '26.0':
      supervised: false
    introduced: '-1'
tags:
  - visionos_stig
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
mobileconfig_info:
  - PayloadType: 'com.apple.applicationaccess:'
    PayloadContent:
      - allowLockScreenNotificationsView: false
