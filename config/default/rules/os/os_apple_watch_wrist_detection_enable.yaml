    cci:
      - CCI-000381
    disa_stig:
      ios_18:
        - AIOS-18-011800
      ios_17:
        - AIOS-17-011800
        - AIOS-17-711800
      ios_16:
        - AIOS-16-011800
        - AIOS-16-711800
