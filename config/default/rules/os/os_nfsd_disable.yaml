id: os_nfsd_disable
title: Disable Network File System Service
discussion: |
  Support for Network File Systems (NFS) services is non-essential and, therefore, _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95235-8
      macos_15:
        - CCE-94235-9
      macos_14:
        - CCE-92831-7
    800-53r5:
      - AC-3
      - AC-17
    800-171r3:
      - 03.01.02
      - 03.04.06
  disa:
    cci:
      - CCI-000213
    srg:
      - SRG-OS-000080-GPOS-00048
    disa_stig:
      macos_26:
        - APPL-26-002003
      macos_15:
        - APPL-15-002003
      macos_14:
        - APPL-14-002003
    cmmc:
      - AC.L1-3.1.1
  cis:
    benchmark:
      macos_26:
        - 4.3 (level 1)
      macos_15:
        - 4.3 (level 1)
      macos_14:
        - 4.3 (level 1)
    controls_v8:
      - 4.1
      - 4.8
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
      enforcement_info:
        check:
          shell: /bin/launchctl print-disabled system | /usr/bin/grep -c '"com.apple.nfsd" => disabled'
          result:
            integer: 1
        fix:
          shell: /bin/launchctl disable system/com.apple.nfsd
          additional_info: The system may need to be restarted for the update to take effect.
    enforcement_info:
      check:
        shell: |-
          isDisabled=$(/sbin/nfsd status | /usr/bin/awk '/nfsd service/ {print $NF}')
          if [[ "$isDisabled" == "disabled" ]] && [[ -z $(/usr/bin/pgrep nfsd) ]]; then
            echo "pass"
          else
            echo "fail"
          fi
        result:
          string: pass
      fix:
        shell: |-
          /bin/launchctl disable system/com.apple.nfsd
          /bin/rm -rf /etc/exports
        additional_info: The system may need to be restarted for the update to take effect.
