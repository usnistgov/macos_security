id: os_update_enforced_software_update_delay
title: Enforce Software Update Delay.
discussion: |
  The iOS device _MUST_ be configured to enforce a software update delay by $ODV days in order to validate compatibility with required software and infrastructure.
references:
  nist:
    cce:
      ios_26:
        - CCE-95699-5
      ios_18:
        - CCE-94560-0
      ios_17:
        - CCE-93508-0
  bsi:
    indigo:
      ios_17:
        - ANNEX D (Section 6.3.1.2 - Update management)
      ios_26:
        - ANNEX D (Section 6.3.1.2 - Update management)
platforms:
  iOS:
    '26.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    '18.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    '17.0':
      supervised: true
      benchmarks:
        - name: indigo_base
        - name: indigo_high
    introduced: '11.3'
odv:
  hint:
    datatype: number
    description: Delay the availability of a software update in days, e.g. 30
    validation:
      min: 1
      max: 90
  recommended: 30
  indigo_base: 14
  indigo_high: 14
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - forceDelayedSoftwareUpdates: true
      - enforcedSoftwareUpdateDelay: $ODV
