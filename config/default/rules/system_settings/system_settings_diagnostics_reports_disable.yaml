id: system_settings_diagnostics_reports_disable
title: Disable Sending Diagnostic and Usage Data to Apple
discussion: |
  The ability to submit diagnostic data to Apple _MUST_ be disabled.

  The information system _MUST_ be configured to provide only essential capabilities. Disabling the submission of diagnostic and usage information will mitigate the risk of unwanted data being sent to Apple.
references:
  nist:
    cce:
      macos_26:
        - CCE-95364-6
      macos_15:
        - CCE-94359-7
      macos_14:
        - CCE-92956-2
    800-53r5:
      - SI-11
      - AC-20
      - SC-7(10)
    800-171r3:
      - 03.01.20
  disa:
    cci:
      - CCI-001312
      - CCI-001314
    srg:
      - SRG-OS-000206-GPOS-00084
      - SRG-OS-000205-GPOS-00083
    disa_stig:
      macos_26:
        - APPL-26-002021
      macos_15:
        - APPL-15-002021
      macos_14:
        - APPL-14-002021
    cmmc:
      - AC.L1-3.1.20
  cis:
    benchmark:
      macos_26:
        - 2.6.3.1 (level 1)
        - 2.6.3.4 (level 1)
      macos_15:
        - 2.6.3.1 (level 1)
        - 2.6.3.4 (level 1)
      macos_14:
        - 2.6.3 (level 2)
    controls_v8:
      - 4.1
      - 4.8
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
    '14.0':
      benchmarks:
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          function run() {
          let pref1 = $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SubmitDiagInfo')\
          .objectForKey('AutoSubmit').js
          let pref2 = $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
          .objectForKey('allowDiagnosticSubmission').js
          if ( pref1 == false && pref2 == false ){
              return("true")
          } else {
              return("false")
          }
          }
          EOS
        result:
          string: 'true'
    introduced: '10.13'
tags:
