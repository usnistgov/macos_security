mobileconfig_info:
  - PayloadType: com.apple.SubmitDiagInfo
    PayloadContent:
      - AutoSubmit: false
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowDiagnosticSubmission: false
