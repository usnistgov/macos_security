id: system_settings_critical_update_install_enforce
title: Enforce Critical Security Updates to be Installed
discussion: |
  Ensure that security updates are installed as soon as they are available from Apple.
references:
  nist:
    cce:
      macos_26:
        - CCE-95363-8
      macos_15:
        - CCE-94358-9
      macos_14:
        - CCE-92955-4
    800-53r5:
      - SI-2
    800-171r3:
      - 03.14.01
  disa:
    cmmc:
      - SI.L1-3.14.1
      - SI.L1-3.14.4
  cis:
    benchmark:
      macos_26:
        - 1.5 (level 1)
      macos_15:
        - 1.6 (level 1)
      macos_14:
        - 1.6 (level 1)
    controls_v8:
      - 7.3
      - 7.4
      - 7.7
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SoftwareUpdate')\
          .objectForKey('CriticalUpdateInstall').js
          EOS
        result:
          string: 'true'
    introduced: '10.15'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cisv8
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
  - nlmapgov_base
  - nlmapgov_plus
mobileconfig_info:
  - PayloadType: com.apple.SoftwareUpdate
    PayloadContent:
      - CriticalUpdateInstall: true
