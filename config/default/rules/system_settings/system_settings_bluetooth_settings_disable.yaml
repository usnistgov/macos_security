id: system_settings_bluetooth_settings_disable
title: Disable the Bluetooth System Settings Pane
discussion: |
  The Bluetooth System Setting pane _MUST_ be disabled to prevent access to the bluetooth configuration.
references:
  nist:
    cce:
      macos_26:
        - CCE-95360-4
      macos_15:
        - CCE-94354-8
      macos_14:
        - CCE-93016-4
    800-53r5:
      - CM-7
      - CM-7(1)
    800-171r3:
      - 03.04.06
  disa:
    cci:
      - CCI-000381
    srg:
      - SRG-OS-000095-GPOS-00049
    disa_stig:
      macos_26:
        - APPL-26-002260
      macos_15:
        - APPL-15-002260
      macos_14:
        - APPL-14-002260
    cmmc:
      - CM.L2-3.4.6
      - CM.L2-3.4.7
  cis:
    controls_v8:
      - 4.1
      - 4.8
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '14.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    enforcement_info:
      check:
        shell: /usr/bin/profiles show -output stdout-xml | /usr/bin/xmllint --xpath '//key[text()="DisabledSystemSettings"]/following-sibling::*[1]' - | /usr/bin/grep -c com.apple.BluetoothSettings
        result:
          integer: 1
    introduced: '13.0'
tags:
