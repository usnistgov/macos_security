id: system_settings_software_update_download_enforce
title: Enforce Software Update Downloads Updates Automatically
discussion: |
  Software Update _MUST_ be configured to enforce automatic downloads of updates is enabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95403-2
      macos_15:
        - CCE-94396-9
      macos_14:
        - CCE-92991-9
  cis:
    benchmark:
      macos_26:
        - 1.2 (level 1)
      macos_15:
        - 1.3 (level 1)
      macos_14:
        - 1.3 (level 1)
    controls_v8:
      - 7.3
      - 7.4
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SoftwareUpdate')\
          .objectForKey('AutomaticDownload').js
          EOS
        result:
          string: 'true'
    introduced: '10.15'
tags:
  - cisv8
mobileconfig_info:
  - PayloadType: com.apple.SoftwareUpdate
    PayloadContent:
      - AutomaticDownload: true
