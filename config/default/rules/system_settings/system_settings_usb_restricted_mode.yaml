id: system_settings_usb_restricted_mode
title: USB Devices Must be Authorized Before Allowing
discussion: |
  USB devices connected to a Mac _MUST_ be authorized.

  [IMPORTANT]
  ====
  This feature is removed if a smartcard is paired or smartcard attribute mapping is configured.
  ====
references:
  nist:
    cce:
      macos_26:
        - CCE-95416-4
      macos_15:
        - CCE-94409-0
      macos_14:
        - CCE-93004-0
    800-53r5:
      - MP-7
      - SC-41
    800-171r3:
      - 03.08.07
  disa:
    cci:
      - CCI-001958
      - CCI-003959
    srg:
      - SRG-OS-000378-GPOS-00163
      - SRG-OS-000690-GPOS-00140
    disa_stig:
      macos_26:
        - APPL-26-005090
      macos_15:
        - APPL-15-005090
      macos_14:
        - APPL-14-005090
    cmmc:
      - MP.L2-3.8.7
      - MP.L2-3.8.8
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '14.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript << EOS
            function run() {
              let pref1 = ObjC.unwrap($.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
            .objectForKey('allowUSBRestrictedMode'))
              if ( pref1 == false ) {
                return("false")
              } else {
                return("true")
              }
            }
          EOS
        result:
          string: 'true'
    introduced: '13.0'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cnssi-1253_moderate
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowUSBRestrictedMode: true
