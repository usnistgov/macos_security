id: system_settings_wake_network_access_disable
title: Ensure Wake for Network Access Is Disabled
discussion: |
  Wake for network access _MUST_ be disabled.
references:
  nist:
    cce:
      macos_26:
        - CCE-95417-2
      macos_15:
        - CCE-94410-8
      macos_14:
        - CCE-93005-7
  cis:
    benchmark:
      macos_26:
        - 2.10.3 (level 1)
      macos_15:
        - 2.10.3 (level 1)
      macos_14:
        - 2.9.3 (level 1)
    controls_v8:
      - 4.8
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
    enforcement_info:
      check:
        shell: /usr/bin/pmset -g custom | /usr/bin/awk '/womp/ { sum+=$2 } END {print sum}'
        result:
          integer: 0
      fix:
        shell: /usr/bin/pmset -a womp 0
tags:
  - cisv8
