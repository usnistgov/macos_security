id: system_settings_softwareupdate_current
title: Ensure Software Update is Updated and Current
discussion: |
  Make sure Software Update is updated and current.

  link:https://support.apple.com/en-us/108382[Update macOS on Mac] or if enrolled in an MDM consult your MDM's documentation for automated methods.
references:
  nist:
    cce:
      macos_26:
        - CCE-95405-7
      macos_15:
        - CCE-94398-5
      macos_14:
        - CCE-92993-5
    800-53r5:
      - SI-2
    800-171r3:
      - 03.14.01
      - 03.14.02
  disa:
    cci:
      - CCI-002605
    srg:
      - SRG-OS-000439-GPOS-00195
    disa_stig:
      macos_26:
        - APPL-26-999999
      macos_15:
        - APPL-15-999999
    cmmc:
      - SI.L1-3.14.1
      - SI.L1-3.14.2
      - SI.L1-3.14.4
  cis:
    benchmark:
      macos_26:
        - 1.1 (level 1)
      macos_15:
        - 1.1 (level 1)
      macos_14:
        - 1.1 (level 1)
    controls_v8:
      - 7.3
      - 7.4
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
      enforcement_info:
        fix:
          additional_info: 'NOTE: See discussion on how to install software updates.'
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
      enforcement_info:
        check:
          shell: |-
            softwareupdate_date_epoch=$(/bin/date -j -f "%Y-%m-%d" "$(/usr/bin/defaults read /Library/Preferences/com.apple.SoftwareUpdate.plist LastFullSuccessfulDate | /usr/bin/awk '{print $1}')" "+%s")
            thirty_days_epoch=$(/bin/date -v -30d "+%s")
            if [[ $softwareupdate_date_epoch -lt $thirty_days_epoch ]]; then
              /bin/echo "0"
            else
              /bin/echo "1"
            fi
          result:
            integer: 1
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
      enforcement_info:
        check:
          shell: |-
            softwareupdate_date_epoch=$(/bin/date -j -f "%Y-%m-%d" "$(/usr/bin/defaults read /Library/Preferences/com.apple.SoftwareUpdate.plist LastFullSuccessfulDate | /usr/bin/awk '{print $1}')" "+%s")
            thirty_days_epoch=$(/bin/date -v -30d "+%s")
            if [[ $softwareupdate_date_epoch -lt $thirty_days_epoch ]]; then
              /bin/echo "0"
            else
              /bin/echo "1"
            fi
          result:
            integer: 1
    enforcement_info:
      check:
        shell: |-
          softwareupdate_date_epoch=$(/bin/date -j -f "%Y-%m-%d" "$(/usr/bin/defaults read /Library/Preferences/com.apple.SoftwareUpdate.plist LastFullSuccessfulDate | /usr/bin/awk '{print $1}')" "+%s")
          thirty_days_epoch=$(/bin/date -v -$ODV "+%s")
          if [[ $softwareupdate_date_epoch -lt $thirty_days_epoch ]]; then
            /bin/echo "0"
          else
            /bin/echo "1"
          fi
        result:
          integer: 1
      fix:
        shell: /usr/sbin/softwareupdate -i -a
        additional_info: NOTE - This will apply to the whole system
odv:
  hint:
    description: Maximum Days of Deferral
  recommended: 30
  cis_lvl1: 30
  cis_lvl2: 30
  stig: 30
