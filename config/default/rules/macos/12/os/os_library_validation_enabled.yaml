  Library validation  _MUST_ be enabled.
check: |
  /usr/bin/osascript -l JavaScript << EOS
  $.NSUserDefaults.alloc.initWithSuiteName('com.apple.security.libraryvalidation')\
  .objectForKey('DisableLibraryValidation').js
  EOS
