id: audit_control_group_configure
title: Configure Audit_Control Group to Wheel
discussion: |
  /etc/security/audit_control _MUST_ have the group set to wheel.
references:
  nist:
    cce:
      macos_26:
        - CCE-95107-9
      macos_15:
        - CCE-94107-0
      macos_14:
        - CCE-92707-9
    800-53r5:
      - AU-9
    800-171r3:
      - 03.03.08
  disa:
    cci:
      - CCI-000162
      - CCI-000163
      - CCI-000164
      - CCI-000171
      - CCI-001493
      - CCI-001494
      - CCI-001495
    srg:
      - SRG-OS-000256-GPOS-00097
      - SRG-OS-000057-GPOS-00027
      - SRG-OS-000063-GPOS-00032
      - SRG-OS-000059-GPOS-00029
      - SRG-OS-000257-GPOS-00098
      - SRG-OS-000258-GPOS-00099
      - SRG-OS-000058-GPOS-00028
    disa_stig:
      macos_26:
        - APPL-26-001110
      macos_15:
        - APPL-15-001110
      macos_14:
        - APPL-14-001110
    cmmc:
      - AU.L2-3.3.8
  cis:
    benchmark:
      macos_26:
        - 3.5 (level 1)
      macos_15:
        - 3.5 (level 1)
      macos_14:
        - 3.5 (level 1)
    controls_v8:
      - 3.3
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
    '14.0':
      benchmarks:
        - name: cis_lvl1
        - name: cis_lvl2
        - name: disa_stig
          severity: medium
    enforcement_info:
      check:
        shell: /bin/ls -dn /etc/security/audit_control | /usr/bin/awk '{print $4}'
        result:
          integer: 0
      fix:
        shell: /usr/bin/chgrp wheel /etc/security/audit_control
