[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyospackage"
version = "2.0.0"
description = 'The macOS Security Compliance Project is an open source effort to provide a programmatic approach to generating security guidance.'
readme = "README.adoc"
requires-python = ">=3.12"
license = "LICENSE.md"
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "jinja2==3.1.5",
  "loguru==0.7.3",
  "lxml==5.3.0",
  "matplotlib==3.10.0",
  "openpyxl==3.1.5",
  "pandas==2.2.3",
  "pydantic==2.10.6",
  "pyyaml==6.0.2",
]

[project.urls]
Documentation = "https://github.com/usnistgov/macos_security/wiki"
Issues = "https://github.com/usnistgov/macos_security/issues"
Source = "https://github.com/usnistgov/macos_security"

[tool]
