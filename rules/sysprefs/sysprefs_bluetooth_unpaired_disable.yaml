id: sysprefs_bluetooth_unpaired_disable
title: "Disable Bluetooth When No Devices are Paired"
discussion: "Bluetooth _MUST_ be disabled when no devices are paired. \n"
check: "isPaired=$(/usr/sbin/system_profiler SPBluetoothDataType 2>/dev/null | /usr/bin/grep -c 'Connected: Yes')\nif [[ \"$isPaired\" = \"0\" ]]; then \n    powerState=$(/usr/sbin/system_profiler SPBluetoothDataType 2>/dev/null | /usr/bin/grep -c 'State: On')\n    /bin/echo \"$powerState\"\nelse\n    /bin/echo \"0\"\nfi\n"
result:
  integer: 0
fix: |
  [source,bash]
  ----
  /usr/bin/defaults write /private/var/root/Library/Preferences/com.apple.BTServer.plist defaultPoweredState off
  /usr/bin/killall -HUP bluetoothd
  ----
