id: system_settings_siri_prefpane_hide
title: "Hide the System Preference Pane for Siri"
discussion: |
  The system preference pane for Siri _MUST_ be hidden.

  HIding the system preference pane prevents the users from configuring Siri. 
check: |
  /usr/bin/profiles show -output stdout-xml | /usr/bin/xmllint --xpath 'string(//*[contains(text(), "HiddenPreferencePanes")]/following-sibling::*[1])' - | /usr/bin/grep -c com.apple.preference.speech
result:
  integer: 1
fix: |
  This is implemented by a Configuration Profile.
