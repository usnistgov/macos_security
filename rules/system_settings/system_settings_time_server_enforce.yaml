platforms:
  macOS:
    check: |
      /usr/bin/osascript -l JavaScript << EOS
      $.NSUserDefaults.alloc.initWithSuiteName('com.apple.timed')\
      .objectForKey('TMAutomaticTimeOnlyEnabled').js
      EOS
    result:
      string: 'true'
    fix: |
      This is implemented by a Configuration Profile.
