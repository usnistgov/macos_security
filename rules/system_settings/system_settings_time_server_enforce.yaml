id: system_settings_time_server_enforce
title: Enforce macOS Time Synchronization
discussion: |
  Time synchronization _MUST_ be enforced on all networked systems.

  This rule ensures the uniformity of time stamps for information systems with multiple system clocks and systems connected over a network.
references:
  nist:
    cce:
      sequoia:
        - CCE-94405-8
      sonoma:
        - CCE-93000-8
      ventura:
        - CCE-91990-2
    800-53r5:
      - AU-12(1)
      - SC-45(1)
    800-171r3:
      - 3.3.7
  disa:
    cci:
      - CCI-001891
      - CCI-002046
      - CCI-004923
      - CCI-004926
      - CCI-004922
    srg:
      - SRG-OS-000355-GPOS-00143
      - SRG-OS-000356-GPOS-00144
    disa_stig:
      sequoia:
        - APPL-15-000014
      sonoma:
        - APPL-14-000014
      ventura:
        - null
    cmmc:
      - AU.L2-3.3.7
  cis:
    benchmark:
      sequoia:
        - 2.3.2.1 (level 1)
      sonoma:
        - 2.3.2.1 (level 1)
      ventura:
