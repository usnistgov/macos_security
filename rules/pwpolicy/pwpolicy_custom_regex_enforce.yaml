  - '14.0'
odv:
  hint: Custom regex (recommended is 1 upper and 1 lowercase)
  recommended: .*[A-Z]{1,}[a-z]{1,}.*
  cis_lvl2: .*[A-Z]{1,}[a-z]{1,}.*
