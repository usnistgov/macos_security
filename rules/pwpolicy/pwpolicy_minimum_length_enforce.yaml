odv:
  hint: "Minimum passcode length."
  recommended: 6
  cis_lvl1_byod: 6
  cis_lvl2_byod: 6
  cis_lvl1_enterprise: 6
  cis_lvl2_enterprise: 6
  ios_stig: 6
  ios_stig_byoad: 6
