id: pwpolicy_history_enforce
title: Prohibit Password Reuse for a Minimum of $ODV Generations
discussion: |
  The iOS _MUST_ be configured to enforce a password history of at least $ODV previous passwords when a password is created.
check: ' '
fix: |
  This is implemented by a Configuration Profile.
references:
  cce:
  - CCE-95549-2
  800-53r5:
  - IA-5(1)
  indigo:
  - N/A
  cci:
  - CCI-004061
  sfr:
  - 'FMT_SMF.1.1 #47'
  disa_stig:
  - N/A
iOS:
- '26.0'
odv:
  hint: Number of previous passwords.
  recommended: 2
  indigo_base: 2
  indigo_high: 2
tags:
- ios
- 800-53r5_low
- 800-53r5_moderate
- 800-53r5_high
- cnssi-1253_moderate
- cnssi-1253_low
- cnssi-1253_high
severity: high
supervised: false
mobileconfig: true
mobileconfig_info:
  com.apple.mobiledevice.passwordpolicy:
    pinHistory: $ODV
