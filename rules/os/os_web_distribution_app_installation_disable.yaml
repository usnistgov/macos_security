id: os_web_distribution_app_installation_disable
title: Ensure the ability to install apps directly from the web is set to Disabled
discussion: |
  Web distrubtion of app installation _MUST_ be disabled.
references:
  nist:
    cce:
      ios_26:
        - CCE-95544-3
      ios_18:
        - CCE-94562-6
    800-53r5:
      - CM-11
  disa:
    cci:
      - CCI-000366
    disa_stig:
      ios_18:
        - AIOS-18-015000
    sfr:
      - 'FMT_SMF_EXT.1.1 #3'
platforms:
  iOS:
    '26.0':
      supervised: false
    '18.0':
      supervised: false
      benchmarks:
        - name: ios_stig
          severity: medium
        - name: indigo_base
          severity: medium
        - name: indigo_high
          severity: medium
    introduced: '17.5'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
mobileconfig_info:
  - PayloadType: com.apple.applicationaccess
    PayloadContent:
      - allowWebDistributionAppInstallation: false
