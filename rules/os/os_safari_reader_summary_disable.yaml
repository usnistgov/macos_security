id: os_safari_reader_summary_disable
title: Disable Apple Intelligence Safari Reader Summary
discussion: Apple Intelligence features such as Safari Reader Summary that use off device AI _MUST_ be disabled.
references:
  nist:
    cce:
      macos_15:
        - CCE-94570-9
      ios_18:
        - CCE-94577-4
      visionos_2:
        - CCE-94587-3
    800-53r5:
      - AC-20
      - AC-20(1)
      - CM-7
      - CM-7(1)
      - SC-7(10)
    800-171r3:
      - 03.01.20
      - 03.04.06
  disa:
    cci:
      - CCI-000381
      - CCI-001774
    srg:
      - SRG-OS-000095-GPOS-00049
    cmmc:
      - AC.L1-3.1.20
      - CM.L2-3.4.6
      - CM.L2-3.4.7
platforms:
  macOS:
    check: |
      /usr/bin/osascript -l JavaScript << EOS
      $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
      .objectForKey('allowSafariSummary').js
      EOS
    result:
      string: 'false'
    '15.0': {}
  iOS:
    '18.0':
      supervised: true
  visionOS:
    '2.0':
      supervised: true
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
mobileconfig_info:
  com.apple.applicationaccess:
    allowSafariSummary: false
