id: os_gatekeeper_rearm
title: Enforce Gatekeeper 30 Day Automatic Rearm
discussion: |
  Gatekeeper _MUST_ be configured to automatically rearm after 30 days if disabled.
references:
  nist:
    cce:
      macos_14:
        - CCE-92796-2
      macos_13:
        - CCE-91794-8
    800-53r5:
      - CM-5
    800-171r3:
      - 03.04.05
  disa:
    cmmc:
      - SI.L1-3.14.1
      - SI.L1-3.14.2
      - SI.L1-3.14.4
      - CM.L2-3.4.5
  cis:
    controls_v8:
      - 10.5
platforms:
  macOS:
    check: |
      /usr/bin/osascript -l JavaScript << EOS
      $.NSUserDefaults.alloc.initWithSuiteName('com.apple.security')\
      .objectForKey('GKAutoRearm').js
      EOS
    result:
      string: 'true'
    fix: |
      This is implemented by a Configuration Profile.
    '14.0': {}
    '13.0': {}
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cisv8
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
mobileconfig_info:
  com.apple.ManagedClient.preferences:
    com.apple.security:
      GKAutoRearm: true
