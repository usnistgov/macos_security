      monterey:
        - CCE-90908-5
      big_sur:
        - CCE-85299-6
      catalina:
        - CCE-84749-1
    800-53r5:
      - CM-7
      - CM-7(1)
    800-171r3:
      - 03.04.06
  disa:
    cci:
      - CCI-000381
    srg:
      - SRG-OS-000095-GPOS-00049
    disa_stig:
      macos_15:
        - APPL-15-002005
      macos_14:
        - APPL-14-002005
      macos_13:
        - APPL-13-002005
      monterey:
        - APPL-12-002005
      big_sur:
        - APPL-11-002005
      catalina:
        - AOSX-15-002005
    cmmc:
      - CM.L2-3.4.6
      - CM.L2-3.4.7
  cis:
