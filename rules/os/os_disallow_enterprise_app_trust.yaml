  nist:
    cce:
      ios_18:
        - CCE-94435-5
      ios_17:
        - CCE-93463-8
      ios_16:
        - CCE-93262-4
      visionos_2:
        - CCE-94495-9
    800-53r5:
      - CM-11
  disa:
    cci:
      - CCI-000366
    disa_stig:
      ios_18:
        - AIOS-18-007000
      ios_17:
        - AIOS-17-007000
        - AIOS-17-707000
      ios_16:
        - AIOS-16-007000
        - AIOS-16-707000
    sfr:
