id: os_removable_media_disable
title: "Disable Removable Storage Devices"
discussion: |
  External hard drives, such as USB, _MUST_ be disabled for users.

  Disabling removable storage devices reduces the risks and known vulnerabilities of such devices (e.g., malicious code insertion).
  NOTE:Organizations may have a requirement to use external media, applying this rule will disable all removable media.
check: |
  /usr/bin/profiles -P -o stdout | /usr/bin/grep 'harddisk-external' -A3 | /usr/bin/grep -Ec "eject|alert"
result:
  integer: 2
fix: |
  This is implemented by a Configuration Profile.
references:
  cce:
    - CCE-84782-2
  cci: 
    - N/A
  800-53r4: 
    - MP-7(1)
  srg: 
    - SRG-OS-000480-GPOS-00227
  disa_stig: 
    - N/A
  800-171r2:
    - 3.8.8
macOS:
  - "10.15"
tags:
  - 800-171
  - cnssi-1253
  - 800-53r4_moderate
  - 800-53r4_high
mobileconfig: true
mobileconfig_info:
  com.apple.systemuiserver:
    mount-controls:
      harddisk-external: 
        - alert
        - eject
    
