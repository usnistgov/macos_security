id: os_rapid_security_response_removal_disable
title: Disable User Ability from Being Able to Undo Rapid Security Responses
discussion: |
  Rapid security response (RSR) mechanism _MUST_ be enabled and the ability for the user to disable RSR _MUST_ be disabled.
references:
  nist:
    cce:
      macos_15:
        - CCE-94270-6
      macos_14:
        - CCE-92866-3
      macos_13:
        - CCE-91861-5
    800-53r5:
      - SI-2
      - SI-2(5)
      - SI-3
    800-171r3:
      - 03.14.01
      - 03.14.02
  disa:
    cmmc:
      - SI.L1-3.14.1
      - SI.L1-3.14.2
      - SI.L1-3.14.4
platforms:
  macOS:
    check: |
      /usr/bin/osascript -l JavaScript << EOS
      $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
      .objectForKey('allowRapidSecurityResponseRemoval').js
      EOS
    result:
      string: 'false'
    fix: |
      This is implemented by a Configuration Profile.
    '15.0': {}
    '14.0': {}
    '13.0': {}
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
mobileconfig_info:
  com.apple.applicationaccess:
    allowRapidSecurityResponseRemoval: false
