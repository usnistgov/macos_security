id: os_anti_virus_installed
title: "Must Use an Approved Antivirus Program"
discussion: |
  An approved antivirus product _MUST_ be installed and configured to run.

  Malicious software can establish a base on individual desktops and servers. Employing an automated mechanism to detect this type of software will aid in elimination of the software from the operating system.'
check: |
  /bin/launchctl list | /usr/bin/grep -c com.apple.MRTd
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /bin/launchctl load -w /Library/Apple/System/Library/LaunchDaemons/com.apple.MRTd.plist
  ----
