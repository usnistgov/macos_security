id: os_skip_unlock_with_watch_enable
title: Disable Unlock with Apple Watch During Setup Assistant
discussion: |
  The prompt for Apple Watch unlock setup during Setup Assistant _MUST_ be disabled.

  Disabling Apple watches is a necessary step to ensuring that the information system retains a session lock until the user reestablishes access using an authorized identification and authentication procedures.
references:
  nist:
    cce:
      macos_26:
        - CCE-95301-8
      macos_15:
        - CCE-94297-9
      macos_14:
        - CCE-92892-9
    800-53r5:
      - AC-20
    800-171r3:
      - 03.01.20
      - 03.04.06
  disa:
    cci:
      - CCI-000381
    srg:
      - SRG-OS-000095-GPOS-00049
    disa_stig:
      macos_26:
        - APPL-26-005056
      macos_15:
        - APPL-15-005056
      macos_14:
        - APPL-14-005056
    cmmc:
      - AC.L1-3.1.20
  cis:
    controls_v8:
      - 4.1
platforms:
  macOS:
    '26.0':
      benchmarks:
        - name: disa_stig
          severity: medium
    '15.0':
      benchmarks:
        - name: disa_stig
          severity: medium
      mobileconfig_info:
        - PayloadType: com.apple.SetupAssistant.managed
          PayloadContent:
            - SkipUnlockWithWatch: true
      enforcement_info:
        check:
          shell: |-
            /usr/bin/osascript -l JavaScript << EOS
            $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
            .objectForKey('SkipUnlockWithWatch').js
            EOS
          result:
            string: 'true'
    '14.0':
      benchmarks:
        - name: disa_stig
          severity: medium
      mobileconfig_info:
        - PayloadType: com.apple.SetupAssistant.managed
          PayloadContent:
            - SkipUnlockWithWatch: true
      enforcement_info:
        check:
          shell: |-
            /usr/bin/osascript -l JavaScript << EOS
            $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
            .objectForKey('SkipUnlockWithWatch').js
            EOS
          result:
            string: 'true'
    enforcement_info:
      check:
        shell: |-
          /usr/bin/osascript -l JavaScript 2>/dev/null << EOS
          $.NSUserDefaults.alloc.initWithSuiteName('com.apple.SetupAssistant.managed')\
          .objectForKey('SkipSetupItems').containsObject("WatchMigration")
          EOS
        result:
          string: 'true'
    introduced: '15.0'
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cisv8
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cmmc_lvl1
  - cnssi-1253_moderate
mobileconfig_info:
  - PayloadType: com.apple.SetupAssistant.managed
    PayloadContent:
      - SkipSetupItems:
          - WatchMigration
