platforms:
  macOS:
    check: |
      /usr/bin/osascript -l JavaScript << EOS
      ObjC.unwrap($.NSUserDefaults.alloc.initWithSuiteName('com.apple.systemuiserver')\
      .objectForKey('mount-controls'))["blankdvd"]
      EOS
    result:
      string: deny
    fix: |
      This is implemented by a Configuration Profile.
    '15.0':
      severity: medium
    '14.0':
      severity: medium
    '13.0':
      severity: medium
      benchmarks:
        - disa_stig
    monterey:
