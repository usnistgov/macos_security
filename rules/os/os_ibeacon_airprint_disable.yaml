id: os_ibeacon_airprint_disable
title: Disable Discovery of AirPrint Printers using iBeacons
discussion: |
  iBeacon discovery _MUST_ be disabled to prevent AirPrint Bluebooth beacons from being potentially exploited for network phishing.
check: ' '
fix: |
  This is implemented by a Configuration Profile.
references:
  cce:
    - CCE-95661-5
  cci:
    - CCI-000366
  800-53r5:
    - CM-6
  sfr:
    - 'FMT_MOF_EXT.1.2 #47'
  disa_stig:
    - AIOS-26-016700
  indigo:
    - N/A
  cmmc:
    - AU.L2-3.3.3
    - CM.L2-3.4.1
    - CM.L2-3.4.2
iOS:
  - '26.0'
tags:
  - ios
  - ios_stig
  - cmmc_lvl2
  - cmmc_lvl3
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
supervised: true
mobileconfig: true
mobileconfig_info:
  com.apple.applicationaccess:
    allowAirPrintiBeaconDiscovery: false
