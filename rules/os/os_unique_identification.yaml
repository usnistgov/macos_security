id: os_unique_identification
title: Uniquely Identify Users and Processes
discussion: |-
  The macOS is a UNIX 03-compliant operating system. The system uniquely identifies and authenticates organizational users or processes.

  NOTE: The technology supports this requirement and cannot be configured to be out of compliance. The technology inherently meets this requirement.
