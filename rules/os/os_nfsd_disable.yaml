id: os_nfsd_disable
title: Disable Network File System Service
discussion: |
  Support for Network File Systems (NFS) services is non-essential and, therefore, _MUST_ be disabled.
references:
  nist:
    cce:
      macos_15:
        - CCE-94235-9
      macos_14:
        - CCE-92831-7
      macos_13:
        - CCE-91827-6
    800-53r5:
      - AC-3
      - AC-17
    800-171r3:
      - 03.01.02
      - 03.04.06
  disa:
    cci:
      - CCI-000213
    srg:
      - SRG-OS-000080-GPOS-00048
    disa_stig:
      macos_15:
        - APPL-15-002003
      macos_14:
        - APPL-14-002003
      macos_13:
        - APPL-13-002003
    cmmc:
      - AC.L1-3.1.1
  cis:
    benchmark:
      macos_15:
        - 4.3 (level 1)
      macos_14:
        - 4.3 (level 1)
      macos_13:
        - 4.3 (level 1)
    controls_v8:
      - 4.1
      - 4.8
platforms:
  macOS:
    check: |
      /bin/launchctl print-disabled system | /usr/bin/grep -c '"com.apple.nfsd" => disabled'
    result:
      integer: 1
    fix: |
      [source,bash]
      ----
      /bin/launchctl disable system/com.apple.nfsd
      ----
      The system may need to be restarted for the update to take effect.
