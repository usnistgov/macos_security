      macos_13:
        - CCE-91821-9
    800-53r5:
      - AC-20
      - CM-7
      - CM-7(1)
    800-171r3:
      - 03.01.20
      - 03.04.06
  disa:
    cmmc:
      - AC.L1-3.1.20
      - CM.L2-3.4.6
      - CM.L2-3.4.7
  cis:
    controls_v8:
      - 4.1
