id: os_password_hint_remove
title: Remove Password Hint From User Accounts
discussion: |
  User accounts _MUST_ not contain password hints.
references:
  nist:
    cce:
      macos_15:
        - CCE-94248-2
      macos_14:
        - CCE-92844-0
      macos_13:
        - CCE-91839-1
      monterey:
        - CCE-91110-7
      big_sur:
        - CCE-85509-8
    800-53r5:
      - IA-6
    800-171r3:
      - 03.05.11
  disa:
    cci:
      - CCI-000206
    srg:
      - SRG-OS-000079-GPOS-00047
    disa_stig:
      macos_15:
        - APPL-15-003014
      macos_14:
        - APPL-14-003014
    cmmc:
      - IA.L2-3.5.11
  cis:
    benchmark:
      macos_15:
        - 2.11.1 (level 1)
      macos_14:
        - 2.11.1 (level 1)
      macos_13:
        - 2.11.1 (level 1)
      monterey:
        - 5.9 (level 1)
      big_sur:
        - 5.9 (level 1)
    controls_v8:
      - 5.2
platforms:
  macOS:
    check: $OS_VALUE
    result: $OS_VALUE
    fix: |
      [source,bash]
      ----
      for u in $(/usr/bin/dscl . -list /Users UniqueID | /usr/bin/awk '$2 > 500 {print $1}'); do
        /usr/bin/dscl . -delete /Users/$u hint
      done
      ----
    '15.0':
      severity: medium
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
      check: |-
        HINT=$(/usr/bin/dscl . -list /Users hint | /usr/bin/awk '{ print $2 }')

        if [ -z "$HINT" ]; then
          echo "PASS"
        else
          echo "FAIL"
        fi
      result:
        string: PASS
    '14.0':
      severity: medium
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
      check: |-
        HINT=$(/usr/bin/dscl . -list /Users hint | /usr/bin/awk '{ print $2 }')

        if [ -z "$HINT" ]; then
          echo "PASS"
        else
          echo "FAIL"
        fi
      result:
        string: PASS
    '13.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
      check: |-
        HINT=$(/usr/bin/dscl . -list /Users hint | /usr/bin/awk '{ print $2 }')

        if [ -z "$HINT" ]; then
          echo "PASS"
        else
          echo "FAIL"
        fi
      result:
        string: PASS
    monterey:
      benchmarks:
        - cis_lvl1
        - cis_lvl2
      check: |-
        HINT=$(/usr/bin/dscl . -list /Users hint | /usr/bin/awk '{ print $2 }')

        if [ -z "$HINT" ]; then
          echo "PASS"
        else
          echo "FAIL"
        fi
      result:
        string: PASS
    big_sur:
      benchmarks:
        - cis_lvl1
        - cis_lvl2
      check: /usr/bin/dscl . -list /Users hint | /usr/bin/awk '{print $2}' | /usr/bin/wc -l | /usr/bin/xargs
      result:
        integer: 0
tags:
  - cisv8
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cnssi-1253_moderate
