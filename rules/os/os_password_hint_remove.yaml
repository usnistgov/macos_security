id: os_password_hint_remove
title: "Remove Password Hint From User Accounts"
discussion: |
  User accounts _MUST_ not contain password hints.
check: |
  /usr/bin/dscl . -list /Users hint | /usr/bin/awk '{print $2}' | /usr/bin/wc -l | /usr/bin/xargs
result:
  integer: 0
fix: "[source,bash]\n----\nfor u in $(/usr/bin/dscl . -list /Users UniqueID | /usr/bin/awk '$2 > 500 {print $1}'); do \n  /usr/bin/dscl . -delete /Users/$u hint\ndone\n----\n"
references:
  cce:
    - CCE-91110-7
  cci:
    - N/A
  800-53r5:
    - IA-6
