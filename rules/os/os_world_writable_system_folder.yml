id: os_world_writable_system_folder
title: "Ensure No World Writable Files Exist in the System Folder"
discussion: |
  Folders in /System/Volumes/Data/System should not be world-writable. The audit check excludes the "Drop Box" folder that is part of Apple's default user template. 
check: |
  /usr/bin/find /System/Volumes/Data/System -type d -perm -2 -ls | grep -v "Drop Box" | wc -l | xargs
result:
  integer: 0
fix: |
  [source,bash]
  ----
  IFS=$'\n'
  for sysPermissions in $( find /System/Volumes/Data/System -type d -perm -2 | grep -v "Drop Box" ); do
    chmod -R o-w "$sysPermissions"
  done
  ----
