platforms:
  macOS:
    check: |
      /usr/bin/osascript -l JavaScript << EOS
      $.NSUserDefaults.alloc.initWithSuiteName('com.apple.applicationaccess')\
      .objectForKey('allowiPhoneMirroring').js
      EOS
    result:
      string: 'false'
    '15.0':
      severity: medium
  iOS:
    '18.0':
      supervised: false
      benchmarks:
        - indigo_base
        - indigo_high
