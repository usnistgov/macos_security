id: os_on_device_dictation_enforce
title: Ensure On Device Dictation is Enforced
discussion: 'The device _MUST_ be configured for on device dictation.


  By enforcing on device dictation this will mitigate the risk of unwanted data being
  sent to Apple.

  '
