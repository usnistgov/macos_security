id: os_world_writable_library_folder
title: "Ensure No World Writable Files Exist in the Library Folder"
discussion: |
  Folders in /System/Volumes/Data/Library should not be world-writable. The audit check excludes the /System/Volumes/Data/Library/Caches and /System/Volumes/Data/Library/Preferences/Audio/Data folders where the sticky bit is set.

  NOTE: SOme vendors (ex: Adobe, Jamf, VMware) are known to create world-wriatable folders to the System Library folder, you may need to add more exclusions to this check and fix to match your environment.
check: |
  /usr/bin/find /System/Volumes/Data/Library -type d -perm -2 -ls | grep -v Caches | grep -v /Preferences/Audio/Data | wc -l | xargs
result:
  integer: 0
fix: |
  [source,bash]
  ----
  IFS=$'\n'
  for libPermissions in $( find /System/Volumes/Data/Library -type d -perm -2 | grep -v Caches | grep -v /Preferences/Audio/Data ); do
    chmod -R o-w "$libPermissions"
  done
  ----
