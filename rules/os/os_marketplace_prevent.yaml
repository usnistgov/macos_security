id: os_marketplace_prevent
title: Prevent 3rd party marketplaces
discussion: |
  The iOS device _MUST_ be configured to prevent 3rd party market places to be installed.
references:
  nist:
    cce:
      ios_18:
        - CCE-94540-2
      ios_17:
        - CCE-93489-3
    800-53r5:
      - CM-11
  disa:
    cci:
      - CCI-000366
    disa_stig:
      ios_18:
        - AIOS-18-014900
    sfr:
      - 'FMT_MOF_EXT.1.2 #47'
  bsi:
    indigo:
      ios_17:
        - ANNEX K
platforms:
  iOS:
    '18.0':
      severity: medium
      supervised: true
      benchmarks:
        - ios_stig
        - indigo_base
        - indigo_high
    '17.0':
      supervised: true
      benchmarks:
        - indigo_base
        - indigo_high
tags:
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
mobileconfig_info:
  com.apple.applicationaccess:
    allowMarketplaceAppInstallation: false
