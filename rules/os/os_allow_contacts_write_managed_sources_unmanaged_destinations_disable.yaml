id: os_allow_contacts_write_managed_sources_unmanaged_destinations_disable
title: Ensure Managed Apps Cannot Write to Unmanaged Contact Accounts
discussion: |
  Managed Apps _MUST_ not be allowed to write contacts to unamanged contact destinations.
check: ' '
fix: This is implemented by a Configuration Profile.
references:
  cce:
    - CCE-95564-1
  cci:
    - CCI-000366
  800-53r5:
    - AC-3
    - MP-2
    - SC-7(10)
    - SC-39
  sfr:
    - 'FMT_SMF.1.1 #42'
    - 'FDP_ACF_EXT.1.2'
  disa_stig:
    - AVOS-02-012300
visionOS:
  - '26.0'
tags:
  - visionos
  - visionos_stig
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
  - cnssi-1253_moderate
  - cnssi-1253_low
  - cnssi-1253_high
supervised: false
mobileconfig: true
mobileconfig_info:
  com.apple.applicationaccess:
    allowManagedToWriteUnmanagedContacts: false
