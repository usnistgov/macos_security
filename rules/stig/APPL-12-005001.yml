rule_id: MSCP RULE
title: The macOS system must enable System Integrity Protection.
discussion: 'System Integrity Protection (SIP) is vital to the protection of the integrity
  of macOS. SIP restricts what actions can be performed by administrative users, including
  root, against protected parts of the operating system. SIP protects all system binaries,
  including audit tools, from unauthorized access by preventing the modification or
  deletion of system binaries, or the changing of the permissions associated with
  those binaries. SIP limits the privileges to change software resident within software
  libraries to processes that have signed by Apple and have special entitlements to
  write to system files, such as Apple software updates and Apple installers. By protecting
  audit binaries, SIP ensures the presence of an audit record generation capability
  for DoD-defined auditable events for all operating system components and supports
  on-demand and after-the-fact reporting requirements.


  '
check: /usr/bin/csrutil status
result: '[''If the result does not show the following, this is a finding.'', '''',
  ''System Integrity Protection status: enabled'']'
fix: 'To re-enable "System Integrity Protection", boot the affected system into "Recovery"
  mode, launch "Terminal" from the "Utilities" menu, and run the following command:


  /usr/bin/csrutil enable'
